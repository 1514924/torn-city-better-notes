<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      color: #d4d4d4;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #252526;
      border-bottom: 1px solid #3e3e42;
      gap: 12px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }

    .note-selector {
      flex: 1;
      min-width: 0;
      padding: 6px 10px;
      background: #3c3c3c;
      border: 1px solid #555;
      border-radius: 4px;
      color: #d4d4d4;
      font-size: 13px;
      cursor: pointer;
    }

    .note-selector:focus {
      outline: 1px solid #007acc;
      border-color: #007acc;
    }

    .btn {
      padding: 6px 12px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }

    .btn:hover {
      background: #1177bb;
    }

    .btn-secondary {
      background: #3c3c3c;
    }

    .btn-secondary:hover {
      background: #505050;
    }

    .btn-danger {
      background: #d73a49;
    }

    .btn-danger:hover {
      background: #f14c5e;
    }

    .close-btn {
      padding: 4px 10px;
      background: transparent;
      color: #cccccc;
      border: none;
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
    }

    .close-btn:hover {
      background: #3e3e42;
      color: white;
    }

    .title-input {
      width: 100%;
      padding: 8px 12px;
      background: #3c3c3c;
      border: 1px solid #555;
      border-radius: 4px;
      color: #d4d4d4;
      font-size: 14px;
      margin: 12px 16px 0;
    }

    .title-input:focus {
      outline: none;
      border-color: #007acc;
    }

    .content-area {
      display: flex;
      flex: 1;
      overflow: hidden;
      gap: 1px;
      background: #3e3e42;
    }

    .editor-pane, .preview-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
    }

    .pane-header {
      padding: 8px 16px;
      background: #252526;
      border-bottom: 1px solid #3e3e42;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
    }

    .editor {
      flex: 1;
      padding: 16px;
      background: #1e1e1e;
      color: #d4d4d4;
      border: none;
      resize: none;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    .editor:focus {
      outline: none;
    }

    .preview {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
    }

    .preview h1 { font-size: 2em; margin-bottom: 0.5em; margin-top: 0.5em; }
    .preview h2 { font-size: 1.5em; margin-bottom: 0.4em; margin-top: 0.8em; }
    .preview h3 { font-size: 1.25em; margin-bottom: 0.4em; margin-top: 0.6em; }
    .preview p { margin-bottom: 1em; }
    .preview ul, .preview ol { margin-left: 2em; margin-bottom: 1em; }
    .preview li { margin-bottom: 0.3em; }
    .preview code { background: #3c3c3c; padding: 2px 6px; border-radius: 3px; font-family: 'Monaco', 'Menlo', monospace; font-size: 0.9em; }
    .preview pre { background: #3c3c3c; padding: 12px; border-radius: 4px; overflow-x: auto; margin-bottom: 1em; }
    .preview pre code { background: none; padding: 0; }
    .preview blockquote { border-left: 4px solid #007acc; padding-left: 1em; margin-left: 0; margin-bottom: 1em; color: #888; }
    .preview a { color: #3794ff; text-decoration: none; }
    .preview a:hover { text-decoration: underline; }
    .preview hr { border: none; border-top: 1px solid #3e3e42; margin: 1.5em 0; }
    .preview table { border-collapse: collapse; width: 100%; margin-bottom: 1em; }
    .preview th, .preview td { border: 1px solid #3e3e42; padding: 8px 12px; text-align: left; }
    .preview th { background: #252526; font-weight: 600; }

    .status {
      padding: 8px 16px;
      background: #252526;
      border-top: 1px solid #3e3e42;
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    .status.success {
      color: #4ec9b0;
    }

    .status.error {
      color: #f48771;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <select class="note-selector" id="noteSelector">
        <option value="">Loading notes...</option>
      </select>
      <button class="btn" id="newNoteBtn">New</button>
      <button class="btn" id="saveBtn">Save</button>
      <button class="btn btn-secondary" id="deleteBtn">Delete</button>
    </div>
    <button class="close-btn" id="closeBtn">&times;</button>
  </div>

  <input type="text" class="title-input" id="titleInput" placeholder="Note title...">

  <div class="content-area">
    <div class="editor-pane">
      <div class="pane-header">Markdown Editor</div>
      <textarea class="editor" id="editor" placeholder="Write your markdown here..."></textarea>
    </div>

    <div class="preview-pane">
      <div class="pane-header">Preview</div>
      <div class="preview" id="preview">
        <p style="color: #888;">Preview will appear here...</p>
      </div>
    </div>
  </div>

  <div class="status" id="status">Press cmd+[ to toggle drawer</div>

  <script src="drawer.js"></script>
</body>
</html>
